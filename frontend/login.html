<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ログイン - Ishokansen Reservation</title>
  <!-- Bootstrap v5.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="bg-light">
  <!-- ヘッダー (ナビゲーションバー) -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <!-- ブランド部分 -->
      <a class="navbar-brand d-flex align-items-center" href="#">
        <span class="fs-5 fw-bold">Ishokansen Reservation</span>
        <span class="ms-2 text-white-50" style="font-size: 0.9rem;">新幹線チケット予約</span>
      </a>
      <!-- ログイン前なのでユーザ名は非表示 -->
    </div>
  </nav>

  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <h2 class="mb-4 text-center">ログイン</h2>
        <div id="error-message" class="alert alert-danger d-none"></div>
        <form id="login-form">
          <div class="mb-3">
            <label for="username" class="form-label">ユーザ名</label>
            <input type="text" class="form-control" id="username" required />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">パスワード</label>
            <input type="password" class="form-control" id="password" required />
          </div>
          <button type="submit" class="btn btn-primary w-100">ログイン</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const loginForm = document.getElementById('login-form');
    const errorMessageDiv = document.getElementById('error-message');
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // /api/loginにPOST
      const res = await fetch('/api/login', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({username, password})
      });

      if (!res.ok) {
        // ネットワークエラーなど
        errorMessageDiv.textContent = 'ネットワークエラーが発生しました';
        errorMessageDiv.classList.remove('d-none');
        return;
      }

      const data = await res.json();
      // data例:
      // { "status": "success" } or { "status": "fail", "error": "Invalid credentials" }

      if (data.status === 'success') {
        // ログイン成功 -> waiting roomへ遷移
        location.href = '/waiting.html';
      } else {
        // ログイン失敗
        errorMessageDiv.textContent = data.error || 'ログインに失敗しました';
        errorMessageDiv.classList.remove('d-none');
      }
    });
  </script>
</body>
</html>
