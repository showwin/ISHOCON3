<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>管理ページ - Ishokansen Reservation Admin</title>
  <!-- Bootstrap v5.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <span class="navbar-brand" id="admin-brand">Ishokansen Reservation Admin</span>
      <div class="d-flex ms-auto align-items-center">
        <span id="current-time-display" class="text-white me-3">--:--</span>
        <button id="logout-button" class="btn btn-outline-light btn-sm me-3">ログアウト</button>
        <button id="language-toggle" class="btn btn-outline-light btn-sm">EN</button>
      </div>
    </div>
  </nav>

  <div class="container my-4">
    <!-- 1. 累計売上・返金表示 -->
    <section class="mb-5">
      <h2 class="mb-3" id="stats-title">累計売上・返金情報</h2>
      <div id="stats-area" class="row g-3">
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 id="total-sales-label">累計売上</h5>
              <p id="total-sales" class="fs-4">--円</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 id="total-refunds-label">累計返金</h5>
              <p id="total-refunds" class="fs-4">--円</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- 2. 車両毎の販売情報 -->
    <section class="mb-5">
      <h2 class="mb-3" id="train-sales-title">車両毎の販売状況</h2>
      <table class="table table-striped table-bordered">
        <thead class="table-light">
          <tr>
            <th id="train-name-header">車両名</th>
            <th id="tickets-sold-header">販売枚数</th>
            <th id="pending-revenue-header">未確定売上</th>
            <th id="confirmed-revenue-header">確定売上</th>
            <th id="refunds-header">返金</th>
          </tr>
        </thead>
        <tbody id="train-sales-tbody">
          <!-- APIから取得して表示 -->
        </tbody>
      </table>
    </section>

    <!-- 3. 車両追加フォーム -->
    <section>
      <h2 class="mb-3" id="add-train-title">車両の追加</h2>
      <form id="add-train-form" class="mb-3">
        <div class="mb-3">
          <label for="train-name" class="form-label" id="train-name-label">車両名</label>
          <input type="text" class="form-control" id="train-name" required>
        </div>
        <div class="mb-3">
          <label for="model-select" class="form-label" id="model-name-label">モデル名</label>
          <select id="model-select" class="form-select" required>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label" id="departure-times-label">A駅出発時間</label>
          <div id="departure-times-container"></div>
          <button type="button" id="add-time-button" class="btn btn-sm btn-outline-primary mt-2">
            <i class="bi bi-plus-circle"></i> <span id="add-time-text">追加</span>
          </button>
        </div>
        <button type="submit" class="btn btn-primary" id="submit-train-button">車両追加</button>
      </form>
      <div id="add-train-message" class="text-success"></div>
    </section>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // i18n translations
    const translations = {
      ja: {
        pageTitle: "管理ページ",
        adminBrand: "Ishokansen Reservation Admin",
        logout: "ログアウト",
        statsTitle: "累計売上・返金情報",
        totalSales: "累計売上",
        totalRefunds: "累計返金",
        trainSalesTitle: "車両毎の販売状況",
        trainName: "車両名",
        ticketsSold: "販売枚数",
        pendingRevenue: "未確定売上",
        confirmedRevenue: "確定売上",
        refunds: "返金",
        addTrainTitle: "車両の追加",
        trainNameLabel: "車両名",
        modelName: "モデル名",
        departureTimes: "A駅出発時間",
        add: "追加",
        submitTrain: "車両追加",
        yen: "円",
        trainAdded: "車両が追加されました。",
        addFailed: "追加に失敗しました。",
        requiredFields: "必須項目を入力してください。",
        maxTimesReached: "これ以上追加できません"
      },
      en: {
        pageTitle: "Admin Page",
        adminBrand: "Ishokansen Reservation Admin",
        logout: "Logout",
        statsTitle: "Total Sales & Refund Information",
        totalSales: "Total Sales",
        totalRefunds: "Total Refunds",
        trainSalesTitle: "Sales Status by Train",
        trainName: "Train Name",
        ticketsSold: "Tickets Sold",
        pendingRevenue: "Pending Revenue",
        confirmedRevenue: "Confirmed Revenue",
        refunds: "Refunds",
        addTrainTitle: "Add Train",
        trainNameLabel: "Train Name",
        modelName: "Model Name",
        departureTimes: "Departure Times from Station A",
        add: "Add",
        submitTrain: "Add Train",
        yen: "",
        trainAdded: "Train has been added.",
        addFailed: "Failed to add train.",
        requiredFields: "Please fill in all required fields.",
        maxTimesReached: "Cannot add more times"
      }
    };

    function getLanguageFromURL() {
      const urlParams = new URLSearchParams(window.location.search);
      const lang = urlParams.get('lang');
      return (lang === 'en' || lang === 'ja') ? lang : 'ja';
    }

    let currentLang = getLanguageFromURL();

    function t(key) {
      const keys = key.split('.');
      let value = translations[currentLang];
      for (const k of keys) {
        value = value?.[k];
      }
      return value || key;
    }

    function setLanguageInURL(lang) {
      const url = new URL(window.location);
      url.searchParams.set('lang', lang);
      window.history.replaceState({}, '', url);
    }

    function updateUILanguage() {
      document.title = t('pageTitle') + " - Ishokansen Reservation";
      document.getElementById('admin-brand').textContent = t('adminBrand');
      document.getElementById('logout-button').textContent = t('logout');
      document.getElementById('language-toggle').textContent = currentLang === 'ja' ? 'EN' : 'JP';
      document.getElementById('stats-title').textContent = t('statsTitle');
      document.getElementById('total-sales-label').textContent = t('totalSales');
      document.getElementById('total-refunds-label').textContent = t('totalRefunds');
      document.getElementById('train-sales-title').textContent = t('trainSalesTitle');
      document.getElementById('train-name-header').textContent = t('trainName');
      document.getElementById('tickets-sold-header').textContent = t('ticketsSold');
      document.getElementById('pending-revenue-header').textContent = t('pendingRevenue');
      document.getElementById('confirmed-revenue-header').textContent = t('confirmedRevenue');
      document.getElementById('refunds-header').textContent = t('refunds');
      document.getElementById('add-train-title').textContent = t('addTrainTitle');
      document.getElementById('train-name-label').textContent = t('trainNameLabel');
      document.getElementById('model-name-label').textContent = t('modelName');
      document.getElementById('departure-times-label').textContent = t('departureTimes');
      document.getElementById('add-time-text').textContent = t('add');
      document.getElementById('submit-train-button').textContent = t('submitTrain');
    }

    const MAX_TIMES = 20;
    let departureTimeCount = 0;
    let trainModels = [];
    let currentHours = 0;
    let currentMinutes = 0;
    let clockInterval = null;

    document.addEventListener('DOMContentLoaded', init);

    async function init() {
      updateUILanguage();
      await loadStats();
      await loadTrainSales();
      await loadTrainModels();
      const currentTime = await fetchCurrentTime();
      const [h, m] = currentTime.split(':').map(v => parseInt(v, 10));
      currentHours = h;
      currentMinutes = m;
      updateCurrentTimeDisplay();
      startClockSimulation();
      initAddTrainForm();
      initLogoutButton();
      initLanguageToggle();
    }

    async function fetchCurrentTime() {
      const res = await fetch('/api/current_time');
      const data = await res.json();
      return data.current_time;
    }

    function updateCurrentTimeDisplay() {
      const hh = String(currentHours).padStart(2, '0');
      const mm = String(currentMinutes).padStart(2, '0');
      document.getElementById('current-time-display').textContent = `${hh}:${mm}`;
    }

    function incrementTimeByOneMinute() {
      if (currentHours === 24 && currentMinutes === 0) {
        clearInterval(clockInterval);
        clockInterval = null;
        return;
      }

      currentMinutes += 1;
      if (currentMinutes >= 60) {
        currentMinutes = 0;
        currentHours += 1;
        if (currentHours > 24) {
          currentHours = 24;
          currentMinutes = 0;
        }
      }

      updateCurrentTimeDisplay();
    }

    function startClockSimulation() {
      clockInterval = setInterval(incrementTimeByOneMinute, 100);
    }

    function initLogoutButton() {
      const logoutButton = document.getElementById('logout-button');
      logoutButton?.addEventListener('click', async () => {
        const res = await fetch('/api/logout', {
          method: 'POST'
        });
        if (res.ok) {
          const lang = currentLang === 'ja' ? '' : '?lang=' + currentLang;
          location.href = '/login.html' + lang;
        } else {
          console.error('ログアウトに失敗しました');
        }
      });
    }

    function initLanguageToggle() {
      const languageToggle = document.getElementById('language-toggle');
      languageToggle?.addEventListener('click', () => {
        currentLang = currentLang === 'ja' ? 'en' : 'ja';
        setLanguageInURL(currentLang);
        updateUILanguage();
        // Reload stats with updated language
        loadStats();
      });
    }

    async function loadStats() {
      const res = await fetch('/api/admin/stats');
      if (res.ok) {
        const data = await res.json();
        document.getElementById('total-sales').textContent = data.total_sales + t('yen');
        document.getElementById('total-refunds').textContent = data.total_refunds + t('yen');
      } else {
        const lang = currentLang === 'ja' ? '' : '?lang=' + currentLang;
        location.href = '/login.html' + lang;
      }
    }

    async function loadTrainSales() {
      const res = await fetch('/api/admin/train_sales');
      if (res.ok) {
        const data = await res.json();
        renderTrainSales(data.trains);
      } else {
        console.error('Failed to load train sales');
      }
    }

    function renderTrainSales(trains) {
      const tbody = document.getElementById('train-sales-tbody');
      tbody.innerHTML = '';
      trains.forEach(train => {
        const tr = document.createElement('tr');
        const tdName = document.createElement('td'); tdName.textContent = train.train_name; tr.appendChild(tdName);
        const tdTickets = document.createElement('td'); tdTickets.textContent = train.tickets_sold; tr.appendChild(tdTickets);
        const tdPending = document.createElement('td'); tdPending.textContent = train.pending_revenue + t('yen'); tr.appendChild(tdPending);
        const tdConfirmed = document.createElement('td'); tdConfirmed.textContent = train.confirmed_revenue + t('yen'); tr.appendChild(tdConfirmed);
        const tdRefunds = document.createElement('td'); tdRefunds.textContent = train.refunds + t('yen'); tr.appendChild(tdRefunds);
        tbody.appendChild(tr);
      });
    }

    async function loadTrainModels() {
      const res = await fetch('/api/train_models');
      if(res.ok) {
        const data = await res.json();
        trainModels = data.model_names;
        renderModelOptions(trainModels);
      } else {
        console.error('Failed to load train models');
      }
    }

    function renderModelOptions(models) {
      const modelSelect = document.getElementById('model-select');
      modelSelect.innerHTML = '';
      models.forEach(modelName => {
        const option = document.createElement('option');
        option.value = modelName;
        option.textContent = modelName;
        modelSelect.appendChild(option);
      });
    }

    function initAddTrainForm() {
      const container = document.getElementById('departure-times-container');
      const addButton = document.getElementById('add-time-button');
      const form = document.getElementById('add-train-form');
      const messageDiv = document.getElementById('add-train-message');

      addDepartureTimeInput(container);

      addButton.addEventListener('click', () => {
        if (departureTimeCount < MAX_TIMES) {
          addDepartureTimeInput(container);
        } else {
          alert(t('maxTimesReached'));
        }
      });

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const trainName = document.getElementById('train-name').value.trim();
        const modelSelect = document.getElementById('model-select');
        const modelName = modelSelect.value;
        const times = getDepartureTimes(container);

        if (!trainName || !modelName || times.length === 0) {
          alert(t('requiredFields'));
          return;
        }

        const res = await fetch('/api/admin/add_train', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({
            train_name: trainName,
            model_name: modelName,
            departure_times: times
          })
        });

        if (res.ok) {
          const data = await res.json();
          if (data.status === 'success') {
            messageDiv.textContent = t('trainAdded');
            form.reset();
            container.innerHTML = '';
            departureTimeCount = 0;
            addDepartureTimeInput(container);
          } else {
            messageDiv.textContent = t('addFailed');
          }
        } else {
          console.error('Failed to add train');
          messageDiv.textContent = t('addFailed');
        }
      });
    }

    function addDepartureTimeInput(container) {
      departureTimeCount++;
      const div = document.createElement('div');
      div.className = 'input-group mb-2';
      const input = document.createElement('input');
      input.type = 'time';
      input.className = 'form-control';
      input.required = true;
      div.appendChild(input);

      container.appendChild(div);
    }

    function getDepartureTimes(container) {
      const inputs = container.querySelectorAll('input[type="time"]');
      let times = [];
      inputs.forEach(inp => {
        if (inp.value) {
          times.push(inp.value);
        }
      });
      return times;
    }
  </script>
</body>
</html>
