<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>管理ページ - Ishokansen Reservation Admin</title>
  <!-- Bootstrap v5.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <span class="navbar-brand">Ishokansen Reservation Admin</span>
      <div class="d-flex ms-auto">
        <span class="text-white me-3">Admin</span>
      </div>
    </div>
  </nav>

  <div class="container my-4">
    <!-- 1. 累計売上・返金表示 -->
    <section class="mb-5">
      <h2 class="mb-3">累計売上・返金情報</h2>
      <div id="stats-area" class="row g-3">
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5>累計売上</h5>
              <p id="total-sales" class="fs-4">--円</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5>累計返金</h5>
              <p id="total-refunds" class="fs-4">--円</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- 2. 列車毎の販売情報 -->
    <section class="mb-5">
      <h2 class="mb-3">列車毎の販売状況</h2>
      <table class="table table-striped table-bordered">
        <thead class="table-light">
          <tr>
            <th>列車名</th>
            <th>販売枚数</th>
            <th>未確定売上</th>
            <th>確定売上</th>
            <th>返金</th>
          </tr>
        </thead>
        <tbody id="train-sales-tbody">
          <!-- APIから取得して表示 -->
        </tbody>
      </table>
    </section>

    <!-- 3. 列車追加フォーム -->
    <section>
      <h2 class="mb-3">列車の追加</h2>
      <form id="add-train-form" class="mb-3">
        <div class="mb-3">
          <label for="train-name" class="form-label">列車名</label>
          <input type="text" class="form-control" id="train-name" required>
        </div>
        <div class="mb-3">
          <label for="model-name" class="form-label">モデル名</label>
          <input type="text" class="form-control" id="model-name" required>
        </div>
        <div class="mb-3">
          <label class="form-label">A駅出発時間</label>
          <div id="departure-times-container">
            <!-- 出発時間入力欄を動的にここに追加 -->
          </div>
          <button type="button" id="add-time-button" class="btn btn-sm btn-outline-primary mt-2">
            <i class="bi bi-plus-circle"></i> 追加
          </button>
        </div>
        <button type="submit" class="btn btn-primary">列車追加</button>
      </form>
      <div id="add-train-message" class="text-success"></div>
    </section>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const MAX_TIMES = 20;
    let departureTimeCount = 0;

    document.addEventListener('DOMContentLoaded', init);

    async function init() {
      await loadStats();
      await loadTrainSales();
      initAddTrainForm();
    }

    async function loadStats() {
      const res = await fetch('/api/admin/stats');
      if (res.ok) {
        const data = await res.json();
        document.getElementById('total-sales').textContent = data.total_sales + '円';
        document.getElementById('total-refunds').textContent = data.total_refunds + '円';
      } else {
        console.error('Failed to load stats');
      }
    }

    async function loadTrainSales() {
      const res = await fetch('/api/admin/train_sales');
      if (res.ok) {
        const data = await res.json();
        renderTrainSales(data.trains);
      } else {
        console.error('Failed to load train sales');
      }
    }

    function renderTrainSales(trains) {
      const tbody = document.getElementById('train-sales-tbody');
      tbody.innerHTML = '';
      trains.forEach(t => {
        const tr = document.createElement('tr');
        const tdName = document.createElement('td'); tdName.textContent = t.train_name; tr.appendChild(tdName);
        const tdTickets = document.createElement('td'); tdTickets.textContent = t.tickets_sold; tr.appendChild(tdTickets);
        const tdPending = document.createElement('td'); tdPending.textContent = t.pending_revenue + '円'; tr.appendChild(tdPending);
        const tdConfirmed = document.createElement('td'); tdConfirmed.textContent = t.confirmed_revenue + '円'; tr.appendChild(tdConfirmed);
        const tdRefunds = document.createElement('td'); tdRefunds.textContent = t.refunds + '円'; tr.appendChild(tdRefunds);
        tbody.appendChild(tr);
      });
    }

    function initAddTrainForm() {
      const container = document.getElementById('departure-times-container');
      const addButton = document.getElementById('add-time-button');
      const form = document.getElementById('add-train-form');
      const messageDiv = document.getElementById('add-train-message');

      // 最初に1つ追加
      addDepartureTimeInput(container);

      addButton.addEventListener('click', () => {
        if (departureTimeCount < MAX_TIMES) {
          addDepartureTimeInput(container);
        } else {
          alert('これ以上追加できません');
        }
      });

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const trainName = document.getElementById('train-name').value.trim();
        const modelName = document.getElementById('model-name').value.trim();
        const times = getDepartureTimes(container);

        if (!trainName || !modelName || times.length === 0) {
          alert('必須項目を入力してください。');
          return;
        }

        const res = await fetch('/api/admin/add_train', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({
            train_name: trainName,
            model_name: modelName,
            departure_times: times
          })
        });

        if (res.ok) {
          const data = await res.json();
          if (data.status === 'success') {
            messageDiv.textContent = '列車が追加されました。';
            // フォームリセット
            form.reset();
            container.innerHTML = '';
            departureTimeCount = 0;
            addDepartureTimeInput(container);
          } else {
            messageDiv.textContent = '追加に失敗しました。';
          }
        } else {
          console.error('Failed to add train');
          messageDiv.textContent = '追加に失敗しました。';
        }
      });
    }

    function addDepartureTimeInput(container) {
      departureTimeCount++;
      const div = document.createElement('div');
      div.className = 'input-group mb-2';
      const input = document.createElement('input');
      input.type = 'time';
      input.className = 'form-control';
      input.required = true;
      div.appendChild(input);

      container.appendChild(div);
    }

    function getDepartureTimes(container) {
      const inputs = container.querySelectorAll('input[type="time"]');
      let times = [];
      inputs.forEach(inp => {
        if (inp.value) {
          times.push(inp.value);
        }
      });
      return times;
    }
  </script>
</body>
</html>
